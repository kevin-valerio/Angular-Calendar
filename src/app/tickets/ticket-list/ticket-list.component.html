<div class="ticket-list">
  <div class="ticket" *ngFor="let ticket of ticketList">
    <!--Inputs & Output allow communication between parent & child components.-->
    <!--More information: https://angular.io/guide/component-interaction-->
    <app-ticket (archivageTicket)="archiverTicker(ticket)" (ticketDelete)="deleteTicket(ticket)"
                (ticketHasBeenSelected)="ticketHasBeenSelected($event)" [ticket]="ticket"></app-ticket>
  </div>
</div>
